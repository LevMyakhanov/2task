<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="global-wrapper">
        <div class="fswrapper">
            <div class="input-block">
                <div class="input-block__wrapper1">
                    <div class="input-block__text-position input-block__size1">
                        <div class="input-block__left-text input-block__left-text-location1">
                            TEXT FIELD
                        </div>
                        <div class="input-block__right-text input-block__right-text-location1">
                            DEFAULT
                        </div>
                    </div>
                    <div class="input-block__input">
                        <p class="input-block__paragraph-indent input-block__input-font">
                            <input type="text" name="email" value="" placeholder="Email">
                        </p>
                    </div>
                </div>

                <div class="input-block__wrapper2">
                    <div class="input-block__text-position input-block__size2">
                        <div class="input-block__left-text input-block__left-text-location2">
                            TEXT FIELD
                        </div>
                        <div class="input-block__right-text input-block__right-text-location2">
                            HOVER / FOCUS
                        </div>
                    </div>
                    <div class="input-block__input">
                        <p class="input-block__paragraph-indent input-block__input-font">
                            <input type="text" name="awesome" value="This is pretty awesome" placeholder="" class=input-block__input-width>
                        </p>
                    </div>
                </div>

                <div class="input-block__wrapper3">
                    <div class="input-block__text-position input-block__size2">
                        <div class="input-block__left-text input-block__left-text-location2">
                            DROPDOWN
                        </div>
                        <div class="input-block__right-text input-block__right-text-location2">
                            DEFAULT
                        </div>
                    </div>
                    
                    
                        <div class="input-block__select">
                            <label>
                                <select name="AmountOfGuests">
                                    <option value="">Сколько гостей</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </label>
                        </div>
                    
                </div>

                <div class="input-block__wrapper4">
                    <div class="input-block__text-position input-block__size1">
                        <div class="input-block__left-text input-block__left-text-location1">
                            MASKED TEXT FIELD
                        </div>
                    </div>
                    <div class="input-block__input">
                        <p class="input-block__paragraph-indent input-block__input-font">
                            <input type="text" name="calendar" value="" placeholder="ДД.ММ.ГГГГ" class=input-block__input-width>
                        </p>
                    </div>
                </div>

                <div class="input-block__wrapper5">
                    <div class="input-block__small-wrapper5">
                        <div class="input-block__size5 input-block__left-text input-block__text-position">
                            DATE DROPDOWN
                        </div>
                        <div class="input-block__date-dropdown">
                            <input type="date" value="">
                        </div>
                    </div>

                    <div class="input-block__small-wrapper5">
                        <div class="input-block__size5 input-block__left-text input-block__text-position">
                            DATE DROPDOWN
                        </div>
                        <div class="input-block__date-dropdown">
                            <input type="date" value="">
                        </div>
                    </div>
                </div>

                <div class="input-block__wrapper6">
                    <div class="input-block__text-position input-block__size2">
                        <div class="input-block__left-text input-block__left-text-location2">
                            FILTER DATE DROPDOWN
                        </div>
                    </div>
                    <div class="input-block__filter-date-dropdown">
                        <input type="date" value="">
                    </div>
                </div>

                <div class="input-block__wrapper7">
                    <div class="input-block__text-position input-block__size2">
                        <div class="input-block__left-text input-block__left-text-location2">
                            SUBSCRIPTION TEXT FIELD
                        </div>
                    </div>
                    <div class="input-block__input-select input-block__input">
                        <div>
                            <p class="input-block__indent-text6 input-block__input-font input-block__line-height2.4">
                                <input type="text" value="" placeholder="Email">
                            </p>
                        </div>
                        <div class="input-block__href-block">
                            <a href="https://www.google.com">
                                <img src="img/icons/arrow_forward_violet.png" alt="arrow">
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="buttons">
                <div class="buttons__checkbox-buttons">
                        <span class="buttons__heading">CHECKBOX BUTTONS</span>
                        <div class="buttons__label1">
                            <label>
                                <input type="checkbox" name="smoking" class="buttons__checkbox-input">
                                <span class="buttons__check-mark"></span>
                                <span class="buttons__input-text">Можно курить</span>
                            </label>
                        </div>
                        <div class="buttons__label2">
                            <label>
                                <input type="checkbox" name="pets" class="buttons__checkbox-input">
                                <span class="buttons__check-mark"></span>
                                <span>Можно с питомцами</span>
                            </label>
                        </div>
                        <div class="buttons__label3">
                            <label>
                                <input type="checkbox" name="guests" class="buttons__checkbox-input">
                                <span class="buttons__check-mark"></span>
                                <span>Можно пригласить гостей (до 10 человек)</span>
                            </label>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
